<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

  <!-- XDSoft DateTimePicker -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.20/jquery.datetimepicker.min.css" integrity="sha256-DOS9W6NR+NFe1fUhEE0PGKY/fubbUCnOfTje2JMDw3Y=" crossorigin="anonymous" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.20/jquery.datetimepicker.full.min.js" integrity="sha256-FEqEelWI3WouFOo2VWP/uJfs1y8KJ++FLh2Lbqc8SJk=" crossorigin="anonymous"></script>


    <title>Section-1</title>
  </head>
  <body>
    <div class="container">
    <form>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label class="font-weight-bold" for="first_name">First Name</label>
      <input type="text" class="form-control" id="first_name" placeholder="First Name">
    </div>
    <div class="form-group col-md-6">
      <label class="font-weight-bold" for="last_name">Last Name</label>
      <input type="text" class="form-control" id="last_name" placeholder="Last Name">
    </div>
  </div>

  <div class="form-group">
    <label class="font-weight-bold" for="initiated_name">Initiated Name</label>
    <input type="text" class="form-control" id="initiated_name" placeholder="Ex: Utkarsini Radhika Devi Dasi">
  </div>
  
  <div class="form-group">
      <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="gender_radio_options" id="male" value="m">
      <label class="form-check-label font-weight-bold" for="male">Male</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="gender_radio_options" id="male" value="f">
        <label class="form-check-label font-weight-bold" for="female">Female</label>
      </div>
  </div>
  
  <div class="form-row">
    <div class="form-group col-md-6">
      <label class="font-weight-bold" for="datetimepicker">Date Of Birth</label>
      <input type="text" class="form-control" id="datetimepicker" placeholder="DD/MM/YYYY">
    </div>
  </div>

  <div class="form-group">
    <label class="font-weight-bold" for="address">Address</label>
    <input type="text" class="form-control" id="address" placeholder="Ex: Banashankari 5th Stage, Bangalore-560061 ">
  </div>

  <div class="form-group">
    <label class="font-weight-bold" for="profession">Profession</label>
    <input type="text" class="form-control" id="profession" placeholder="Ex: Teacher,Doctor etc ">
  </div>

  <div class="form-group">
    <label class="font-weight-bold" for="mobile_no">Whatsapp Registered Mobile No</label>
    <input type="text" class="form-control" id="mobile_no" placeholder="Ex: 9988512345">
  </div>
  <br/>
  <div style="text-align:center;">
  <button type="submit" class="btn btn-primary col-md-4">Submit</button>
</div>
</form>
</div>

    <script>
    $(function () {
      $("#datetimepicker").datetimepicker({
        timepicker:false,
        format: 'd/m/Y',
      });
    });
    </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
